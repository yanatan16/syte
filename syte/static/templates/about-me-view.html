<div class="profile about modal fade" id="about-me">
  <div class="profile-info">
     <button class="close" data-dismiss="modal">Ã—</button>
     <img class="profile-avatar" alt="{{name}}" src="/static/imgs/pic2.jpg" />
    <div class="profile-name">
       <h2>Jon Eisen</h2>
       <h3>About Me</h3>
    </div>
    <p class="profile-description"> {{ description }} </p>
  </div>
  <ul class="profile-qa">
     {{#each stats }}
     <li>
      <p class="profile-question">{{ question }}</p>
      <p class="profile-answer">{{ answer }}<p>
     </li>
     {{/each}}
  </ul>
</div>
