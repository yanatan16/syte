<div class="profile about modal fade" id="about-me">
  <div class="profile-info">
    <button class="close" data-dismiss="modal">Ã—</button>
    <div class="profile-name">
      <h2>About Me</h2>
    </div>
  </div>
  <ul class="about-stats">
     {{#each stats }}
     <li>{{ question }}<span />{{ answer }}</li>
     {{/each}}
  </ul>

  <ul class="about-stories">
    {{#each stories }}
    <li>
      <h3> {{ title }} </h3>
      <p> {{ description }} </p>
    </li>
    {{/each}}
  </ul>
</div>
